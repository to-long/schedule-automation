name: Slack Check-in

on:
  schedule:
    # 8:45 AM GMT+7 (1:45 AM UTC), Wed and Thu only
    - cron: '45 1 * * 3,4'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  slack-checkin:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Slack check-in
        run: npm run slack-checkin

