name: Propel Check In

on:
  schedule:
    # Check-in: 6:00 AM GMT+7 (23:00 UTC previous day), Mon-Fri only
    - cron: '0 23 * * 0-4'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  attendance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Propel check
        run: npm run propel-check
