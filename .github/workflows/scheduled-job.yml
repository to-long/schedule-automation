name: Scheduled Job

on:
  schedule:
    # Check-in: 8:45 AM GMT+7 (1:45 AM UTC)
    - cron: '45 1 * * *'
    # Check-out: 6:00 PM GMT+7 (11:00 AM UTC)
    - cron: '0 11 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  attendance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run attendance check
        run: npm run check-attendance
